{%extends 'user/base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if profiles%}
      <h2 class="centered">Found {{ profiles|length }}  {{message}} profiles</h2>
    {% else %}
      <h2> Found 0 profiles for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if profiles %}
    {% for profile in profiles %}
      <div class="col-md-3">
            <img src="{{profile.profile_photo.url}}" alt="" class="img-responsive" style="height:40%; border-radius: 99%">
            <h1>{{profile.name}}</h1>
          </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
